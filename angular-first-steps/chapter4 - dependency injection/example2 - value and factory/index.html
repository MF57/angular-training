<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Value and factory</title>
    </head>
    <body>
        <div ng-controller="DefaultCtrl">
            Injected string value: {{stringValue}} <br>
            Injected integer value: {{integerValue}} <br>
            Injected object value: {{objectValue}} <br>
            Token from the factory: {{token}} <br>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
