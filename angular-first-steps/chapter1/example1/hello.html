<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Angular Hello World</title>
    </head>
    <body>
        <label>
            <input ng-model="text">
        </label>
        <p>{{ text }}</p>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </body>
</html>
